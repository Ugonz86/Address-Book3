<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="CSS/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
    <title></title>
  </head>
  <body>

    <div class="container">
      
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <hr>
          <h2>Add a Contact:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text"  class="form-control" id="new-first-name">
            </div>

            <div class="form-group">
              <label for="new-last-name">Last Name</label>
              <input type="text"  class="form-control" id="new-last-name">
            </div>

            <div class="form-group">
              <label for="new-phone-number">Phone Number</label>
              <input type="text"  class="form-control" id="new-phone-number">
            </div>

            <div class="form-group">
              <label for="new-email-address">Email Address</label>
              <input type="text"  class="form-control" id="new-email-address">
            </div>

            <div class="form-group">
              <label for="new-street-address">Street Address</label>
              <input type="text"  class="form-control" id="new-street-address">
            </div>

            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text"  class="form-control" id="new-city">
            </div>

            <div class="form-group">
              <label for="new-state">State</label>
              <input type="text"  class="form-control" id="new-state">
            </div>

            <div class="form-group">
              <label for="new-zipcode">Zipcode</label>
              <input type="text"  class="form-control" id="new-zipcode">
           </div>

          <button type="submit" class="btn-primary">Add</button>
        </form>

          <hr>
          <h2>Contacts:</h2>
          <ul id="contacts">
          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-contact">
            <p>First Name: <span class="first-name"></span></p>
            <p>Last Name: <span class="last-name"></span></p>
            <p>Phone Number: <span class="phone-number"></span></p>
            <p>Email Address: <span class="email-address"></span></p>
            <p>Street Address: <span class="street-address"></span></p>
            <p>City: <span class="city"></span></p>
            <p>State: <span class="state"></span></p>
            <p>Zipcode: <span class="zipcode"></span></p>
            <div id="buttons">
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
